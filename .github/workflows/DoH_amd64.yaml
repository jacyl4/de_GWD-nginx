name: build DoH_amd64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build DoH
      run: |
        chmod +x doh_amd64.sh
        ./doh_amd64.sh
        
    - name: MV
      run: |
        sudo rm -rf ./doh
        sudo mkdir -p ./doh
        sudo cp -rf /usr/local/bin/doh-server ./doh/doh_amd64
        sudo cd ./doh
        sudo zip -r doh_amd64.zip ./doh_amd64
        sudo cd ..
        
    - name: Commit
      run: |
        git config --global user.email jacyl4@gmail.com
        git config --global user.name jacyl4
        git add ./doh
        git commit -m "Update doh_amd64" -a
        
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
