name: build NGINX

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build NGINX
      run: |
        chmod +x nginx_arm64.sh
        ./nginx_arm64.sh
        
    - name: MV
      run: |
        mkdir -p ./nginx_arm64
        mv -f nginx/objs/nginx ./nginx_arm64/nginx_arm64
        mv -f nginx/conf ./nginx_arm64/conf
        
    - name: Commit
      run: |
        git config --global user.email jacyl4@gmail.com
        git config --global user.name jacyl4
        git add ./nginx_arm64
        git commit -m "Update nginx_arm64" -a
        
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
